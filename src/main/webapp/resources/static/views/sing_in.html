<div class="container" ng-controller="singInController">
    <div class="row main">
        <div class="main-login main-center">
            <h2>Sign in</h2>
            <form name="singUpForm" ng-submit="singInController.login" novalidate>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input ng-model="user.email" type="email" class="form-control" name="email"
                                   id="email"  placeholder="Enter your Email" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input ng-model="user.password" type="password" class="form-control" name="password"
                                   id="password"  placeholder="Enter your Password" required/>
                        </div>
                    </div>
                </div>

                <div ng-if="incorrectly" class="form-group">
                    <label class="cols-sm-2 control-label" style="color: orangered; font: 25px;"></label>
                </div>

                <div class="form-group ">
                    <input target="_blank" value="Sing In"
                           type="submit" id="button"
                           class="btn btn-primary btn-lg btn-block login-button"
                           ng-click="login()"/>
                </div>

            </form>
        </div>
    </div>
</div>
