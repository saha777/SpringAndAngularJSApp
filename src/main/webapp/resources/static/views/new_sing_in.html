<div class="container" ng-controller="newSingInController">
    <div class="row main">
        <div class="main-login main-center">
            <h2>Sign in</h2>
            <form>
                <div class="form-group">
                    <label class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input ng-model="user.email" type="email" class="form-control" placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input ng-model="user.password" type="password" class="form-control" placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <input class="btn btn-primary btn-lg btn-block login-button"
                           value="Sing In" type="submit" ng-click="buttonClick()"/>
                </div>

            </form>
        </div>
    </div>
</div>
